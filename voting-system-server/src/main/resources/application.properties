spring.application.name=voting-system-server
# JDBC URL for the database
spring.datasource.url=jdbc:mysql://localhost:3306/voting_system

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=123Root$

# JDBC driver class name (for MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties (optional, for JPA support)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# testing credential
spring.security.user.name=admin
spring.security.user.password=admin